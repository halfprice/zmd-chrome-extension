<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
</head>

<body>

<img src="../img/z_128.png" alt="logo">
<h1>Registered keys</h1>

  &nbsp;Key &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Long Key
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;URL

  <table id=entries></table>
  <button id=new>New Entry</button><br>
  <input type="file" value="no file" id=file></input>

      <td><input type=text class=url size=50></td>
      <td><button class=remove>RM</button></td>
    </tr>
  </table>

  <script src="../js/options.js"></script>
</body>
</html>
